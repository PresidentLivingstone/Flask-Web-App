<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid p-4 h5 justify-content-end navbar" id="home">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active text-light" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#predict">Predict</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid my-5 mt-5">
        <div class="header d-flex justify-content-center align-items-center">
            <h1 class="text-success">
                Crop Recommendation System <span class="text-success">ðŸŒ±</span>
            </h1>
        </div>


        <!--adding form-->
        <form action="/submit" method="POST" class="p-5 mb-5">
            <div class="row">
                <div class="col-md-4 p-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control"
                        required step="0" />
                </div>
                <div class="col-md-4  p-4">
                    <label for="Phosporus ">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus"
                        class="form-control" required step="00" />
                </div>
                <div class="col-md-4  p-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium"
                        class="form-control" required step="0" />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4  p-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature"
                        placeholder="Enter Temperature in Â°C" class="form-control" required step="0" />
                </div>
                <div class="col-md-4  p-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %"
                        class="form-control" required step="0" />
                </div>
                <div class="col-md-4  p-4">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value" class="form-control"
                        required step="0" />
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
                        class="form-control" required />
                </div>
            </div>

            <div class="row mt-4  p-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Get Recommendation
                    </button>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-center align-items-center mt-5">
            {% if result %}
            <div class="card text-dark p-4">
                <img src="{{ image_url }}" class="card-img-top" alt="{{ result }}"/>
                <div class="card-body text-center">
                    <h5 class="card-title">Recommended Crop for Cultivation:</h5>
                    <p class="card-text">{{ result }}</p>
                </div>
            </div>
            {% endif %}
        </div>        
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
